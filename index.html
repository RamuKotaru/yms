<!DOCTYPE html>
<html>
<head>

	<!-- Page title -->
	<title> YMSA - Registration </title>
	<link rel="icon" type="image/x-icon" href="C:\Users\ramus\Desktop\2.png">
</head>

<!-- Body Section content -->
<body>

	<!-- Used to display heading content  -->
	<h1> Welcome to YMSA </h1>

	<!-- Used to display paragraph content -->
	<p> A portal for registration to be a member of a YMSA </p>

	<!-- Making a form -->
	<h3> Please fill the below form </h3>

	
	<form action="#">
		<fieldset>
			<legend> Personal Details </legend>
			<img src="C:\Users\ramus\Desktop\2.png" style="float:right;width:35mm;height:45mm;" alt="A badminton LOGO" >
			<!-- Label and input field -->
			<p>
				<label>First Name: <input name="firstName" /></label>
			</p>

			<p>
				<label>Last Name: <input name="lastName" /></label>
			</p>

			<!-- Label and radio button field -->
			<p>
				Gender :
				<label><input type="radio" name="gender" value="male" /> Male </label>
				<label><input type="radio" name="gender" value="female" /> Female </label>
			</p>

			<p>
				<label>Email : <input type="email" name="email" /></label>
			</p>
			
			<p>
				<label>Date of Birth : <input type="date" name="birhtDate"></label>
			</p>

			<!-- Label and extreme field -->
			<p>
				<label>Address :
				 	<br />
					<textarea name="address" cols="30" rows="3"></textarea>
				</label>
			</p>

			<!-- Creating a button -->
			<p>
				<button type="submit">Submit</button>
			</p>
		</fieldset>
	   </form>
       <iframe src="https://www.google.co.in/" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
</body>

</html>
